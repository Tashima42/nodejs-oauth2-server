<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OAuth Authenticate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class='container'>
  <h1>Authentication On Our Server</h1>
    <div class="form-group">
      <label>Username</label>
      <input class='form-control auth' type="text" name="username" value="user1@example.com" id="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class='form-control auth' type="text" name="password" value="secret" id="password"/>
    </div>
    <button class='btn btn-success' onclick='authorize()'>Submit</button>
  <script>
    function authorize() {
      const params = getUrlParams()
      const username = document.getElementById("username").value
      const password = document.getElementById("password").value
      const client_secret = "0838aae298346f53cec84827cb3e2da69f5fd40b"
      console.log(username, password)
      const body = `client_id=${params.client_id}&redirect_uri=${params.redirect_uri}&response_type=${params.response_type}&state=${params.state}&username=${username}&password=${password}&country=${params.country}&client_secret=${client_secret}`  
      fetch('/authorize', {
        method: 'POST',
        body,
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      })
    }

    function getUrlParams(){
      const params = {
        client_id: null,
        redirect_uri: null,
        response_type: null,
        state: null,
        country: null
      }
      const urlParams = new URLSearchParams(window.location.search)
      Object.keys(params).forEach(type => {
        const value = urlParams.get(type)
        params[type] = value
      })
      const error = urlParams.get('success') === 'false'
      if(error) {
        document.body.querySelectorAll('.auth').forEach(el => el.classList.add('is-invalid'))
      }
      return params
    }
  </script>
</body>
</html>
